<script type="text/javascript">
    "use strict";

    $('.navbar li').click(function(e) {
        $('.navbar li.active').removeClass('active');
        var $this = $(this);
        if (!$this.hasClass('active')) {
            $this.addClass('active');
        }
        //e.preventDefault();
    });

    });
    $('#timeline_teaera').click(function(e) {
        //$("#intro_teaera").html(templateTimeline({}));
        $("#intro_teaera").html(adaptedTemplateTimeLine(
            {
                "timeLine" : window.czt.timeLine,
                "timeLineSettings" : window.czt.settings
            }
        ));
    });
