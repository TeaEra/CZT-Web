<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>A demo for penny</title>

    <link rel="stylesheet" href="../../../normalize/normalize.css"/>
    <link rel="stylesheet" href="../../../bootstrap/3.1.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../../bootstrap/3.1.1/css/bootstrap-theme.min.css"/>

    <!-- font awesome  -->
    <link rel="stylesheet" href="../../../FontAwesome/font-awesome-4.1.0/css/font-awesome.min.css" />

    <style>
        body {
            padding-top: 0px; /* 60px to make the container go all the way to the bottom of the topbar */
        }

        .disableResize {
            resize: none;
        }
    </style>
</head>

<body>

<div class="jumbotron">
    <h2>Demo for Penny</h2>
    <ul>
        <li><p>该Demo使用了jQuery，bootstrap以及fontAwesome；样式设置还有待改进；</p></li>
        <li><p>一些功能为本人臆测，例如：点击支持和反对按钮，将数字统计在左边的数字栏等等，均有待改进；</p></li>
        <li><p>该版本开发环境为windows 1280*800；浏览器为Chrome 35；跨浏览器有待测试；</p></li>
    </ul>
</div>

<div class="container">
    <div class="form-group">
        <div class="col-sm-5">
            <textarea class="form-control disableResize"
                      rows="5" placeholder="200 chars" maxlength="200" id="leftTextarea"></textarea>
        </div>
        <div class="col-sm-2">
            <div style="text-align: center;">
                <br />
                <button title="Button" id="btn">Button</button>
            </div>
        </div>
        <div class="col-sm-5">
            <textarea class="form-control disableResize"
                      rows="5" placeholder="200 chars" maxlength="200" id="rightTextarea"></textarea>
        </div>
    </div>
</div>

<br />
<br />

<div class="container">
    <div class="col-sm-3">
        <div class="form-group">
            <input type="number" class="form-control" placeholder="number" id="leftNum"/>
        </div>
    </div>
    <div class="col-sm-3">
        <div class="form-group">
            <input type="number" class="form-control" placeholder="number" id="rightNum"/>
        </div>
    </div>
    <div class="col-sm-2">
    </div>
    <div class="col-sm-2 fa-2x">
        <div>
            <a href="#" id="idLike">
                <span class="glyphicon glyphicon-thumbs-up" title="Like"></span>
            </a>
        </div>
        <label id="numOfLiking">0</label>
    </div>
    <div class="col-sm-2 fa-2x">
        <div>
            <a href="#" id="idDislike">
                <span class="glyphicon glyphicon-thumbs-down" title="Dislike"></span>
            </a>
        </div>
        <label id="numOfDisliking">0</label>
    </div>
</div>

<!-- Scripts -->
<script src="../../../jQuery/1.11.0/jquery-1.11.0.min.js"></script>
<script src="../../../bootstrap/3.1.1/js/bootstrap.min.js"></script>
<script type="text/javascript">
    $("#idLike").click(function (e) {
        var numOfLiking = $("#numOfLiking").text();
        $("#numOfLiking").text(++numOfLiking);
        $("#leftNum").val(numOfLiking);
    });

    $("#idDislike").click(function (e) {
        var numOfDisliking = $("#numOfDisliking").text();
        $("#numOfDisliking").text(++numOfDisliking);
        $("#rightNum").val(numOfDisliking);
    });

    /*
    $("#leftTextarea").change(function (e) {
        if ($("#leftTextarea").val().length > 200) {
            alert("Could not input more than 200 chars!");
        }
    });

    $("#rightTextarea").change(function (e) {
        if ($("#rightTextarea").val().length > 200) {
            alert("Could not input more than 200 chars!");
        }
    });
    */

    $("#btn").click(function (e) {
        var isKnown = confirm("Not completed");
    });
</script>
</body>
</html>
