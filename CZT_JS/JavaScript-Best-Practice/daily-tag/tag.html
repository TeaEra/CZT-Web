<!DOCTYPE html>
<html>
<head lang="zh">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Daily Tag</title>

    <!-- Lib: normalize -->
    <link rel="stylesheet" href="libs/normalize/normalize.css"/>
    <!-- Lib: bootstrap -->
    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap-theme.min.css"/>
    <!-- -->
    <style>
        * {font-family: "Microsoft YaHei"}
        body {padding-top: 60px;}
        .well-font-size-1 {font-size: 2.0em;}
        .well-font-size-2 {font-size: 2.8em;}
        .well-border-1 {background: #2aabd2; color: white; border: 1px solid white; border-radius: 5px; -webkit-border-radius: 5px;}
    </style>
</head>
<body>

    <div class="container">
        <div class="col-lg-3 col-lg-offset-2 col-md-3 col-md-offset-2 col-sm-5 col-sm-offset-1 col-xs-7">
            <h1 class="text-center"><span class="label label-info">Daily Tag</span></h1>
        </div>
    </div>
    <br />

    <div class="container">
        <div class="col-lg-3 col-lg-offset-2 col-md-3 col-md-offset-2 col-sm-5 col-sm-offset-1 col-xs-5 col-xs-offset-1">
            <div class="form-group">
                <input class="form-control" type="text" placeholder="id" />
            </div>
            <div class="form-group">
                <input class="form-control" type="password" placeholder="password" />
            </div>
            <input class="btn btn-lg btn-info btn-block" type="submit" value="Login"/>
        </div>
    </div>
    <br />

    <div class="container">
        <div class="col-lg-3 col-lg-offset-2 col-md-3 col-md-offset-2 col-sm-5 col-sm-offset-1 col-xs-5 col-xs-offset-1">
            <div class="row">
                <button class="btn-block btn btn-warning well-font-size-1" type="button">Morning Tag</button>
                <button class="btn-block btn btn-success well-font-size-1" type="button">Evening Tag</button>
            </div>
        </div>
    </div>
    <br />

    <div class="container">
        <div class="col-lg-7 col-md-7 col-sm-7 col-xs-7" id="id-month-panel">
            <div class="row">
                <h1 class="text-center"><span class="label label-info">2014</span>&nbsp;<span class="label label-info">10</span></h1>
            </div>
            <br />
            <div class="row">
                <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1 well-border-1"><div class="well-font-size-1 text-center">SUN</div></div>
                <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1 well-border-1"><div class="well-font-size-1 text-center">MON</div></div>
                <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1 well-border-1"><div class="well-font-size-1 text-center">TUE</div></div>
                <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1 well-border-1"><div class="well-font-size-1 text-center">WED</div></div>
                <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1 well-border-1"><div class="well-font-size-1 text-center">THU</div></div>
                <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1 well-border-1"><div class="well-font-size-1 text-center">FRI</div></div>
                <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1 well-border-1"><div class="well-font-size-1 text-center">SAT</div></div>
            </div>
            <hr />
            <div class="row">
                <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1 well-border-1"><div class="well-font-size-2 text-center"></div></div>
                <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1 well-border-1"><div class="well-font-size-2 text-center"></div></div>
                <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1 well-border-1"><div class="well-font-size-2 text-center"></div></div>
                <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1 well-border-1"><div class="well-font-size-2 text-center">1</div></div>
                <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1 well-border-1"><div class="well-font-size-2 text-center">2</div></div>
                <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1 well-border-1"><div class="well-font-size-2 text-center">3</div></div>
                <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1 well-border-1"><div class="well-font-size-2 text-center">4</div></div>
            </div>
            <div class="row">
                <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1 well-border-1"><div class="well-font-size-2 text-center">5</div></div>
                <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1 well-border-1"><div class="well-font-size-2 text-center">6</div></div>
                <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1 well-border-1"><div class="well-font-size-2 text-center">7</div></div>
                <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1 well-border-1"><div class="well-font-size-2 text-center">8</div></div>
                <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1 well-border-1"><div class="well-font-size-2 text-center">9</div></div>
                <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1 well-border-1"><div class="well-font-size-2 text-center">10</div></div>
                <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1 well-border-1"><div class="well-font-size-2 text-center">11</div></div>
            </div>
        </div>
    </div>

    <!-- Lib: jquery scripts -->
    <script src="libs/jquery/jquery.min.js"></script>
    <!-- Lib: bootstrap scripts -->
    <script src="libs/bootstrap/js/bootstrap.min.js"></script>
    <!-- -->
    <script>
    </script>
</body>
</html>
