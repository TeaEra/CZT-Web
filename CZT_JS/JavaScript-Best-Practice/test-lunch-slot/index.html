<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <!-- -->
    <link rel="stylesheet" href="../../libs/bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../libs/bower_components/bootstrap/dist/css/bootstrap-theme.min.css" />
    <!-- -->
    <script src="../../libs/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../../libs/bower_components/underscore/underscore-min.js"></script>

    <style>
        body{padding-top: 60px;}
    </style>
</head>
<body>

<div class="container">
    <div class="row text-center">
        <button id="btn-run" class="btn btn-info">Get selection</button>
        <hr />
        <div>
            <h1>
                <span id="id-selection" class="label label-info"></span>
            </h1>
        </div>
    </div>
</div>

<script>
    "use strict";
    var lunch_selection = [
        {"name": "食堂"},
        {"name": "老家肉饼"},
        {"name": "和味坊"},
    ];
    var get_selection = function () {
        var selection = Math.floor(Math.random() * lunch_selection.length);
        return selection;
    };
    var get_name = function (idx) {
        return lunch_selection[idx]["name"];
    };

    var run_selection = function () {
        $("#id-selection").html("waiting...");
        window.setTimeout(
            function () {
                $("#id-selection").html(
                    get_name(get_selection())
                );
            }, 800
        );
    }
    $("#btn-run").bind("click", run_selection);
</script>
</body>
</html>
